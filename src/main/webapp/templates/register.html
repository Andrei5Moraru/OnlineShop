<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head.html :: head"></head>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="stylesheet" href="/static/css/categories.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
</head>

<body>
<header th:replace="header.html :: nav"></header>


<div class="container register-form">
    <div class="row" style="margin-top:80px;">
        <div class="form col-md-12">
            <div class="note">
                <p>Register to Computer's shop</p>
            </div>

            <form class="form-signin" method="post" action="/register">
                <img class="d-block mx-auto mb-4" src="/static/img/logo.png" alt="logo" style="margin-top:10px">

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="inputName" name="real-name" class="form-control"
                                       placeholder="Your name" required=""
                                       autofocus="">
                            </div>
                            <div class="form-group">
                                <input type="text" id="inputEmail" name="username" class="form-control"
                                       placeholder="Email address" required=""
                                       autofocus="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" id="inputPassword" name="password" class="form-control"
                                       placeholder="Password" required="">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Username already used!
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" value=""/>
                            </div>
                        </div>
                    </div>
                    <button class="btnSubmit" type="submit">Register</button>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>
</body>
</html>
